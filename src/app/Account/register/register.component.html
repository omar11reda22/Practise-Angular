<div class="register-container">
    <div *ngIf="errors?.length" class="alert alert-danger">
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>

    <h2>Register</h2>
    <form (submit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="registerverb.UserName" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="registerverb.Email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="registerverb.Password" name="password" required />
      </div>

      <button type="submit">Create Account</button>

      <div class="form-footer">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>
