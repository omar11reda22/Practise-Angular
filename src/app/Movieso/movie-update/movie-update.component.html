<form #movieForm="ngForm" (ngSubmit)="updatemovie()">
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="movie.title"
      required
    />
  </div>

  <div>
    <label for="director">Director:</label>
    <input
      type="text"
      id="director"
      name="director"
      [(ngModel)]="movie.director"
      required
    />
  </div>

  <!-- <div>
    <label for="genres">Genres (comma separated):</label>
    <input type="text" id="genres" name="genres" [(ngModel)]="newGenres">
  </div> -->

  <div>
    <label for="releaseYear">Release Year:</label>
    <input
      type="number"
      id="releaseYear"
      name="releaseYear"
      [(ngModel)]="movie.releaseYear"
      required
    />
  </div>

  <div>
    <label for="rating">Rating (0â€“10):</label>
    <input
      type="number"
      id="rating"
      name="rating"
      [(ngModel)]="movie.rating"
      min="0"
      max="10"
      step="0.1"
      required
    />
  </div>

  <!-- <div>
    <label for="actorIds">Actor IDs (comma separated):</label>
    <input type="text" id="actorIds" name="actorIds" [(ngModel)]="newActorIds">
  </div> -->

  <div>
    <label for="image">Image URL:</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="movie.image"
      required
    />
  </div>

  <button type="submit">Add Movie</button>
</form>
